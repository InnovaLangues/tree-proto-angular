<form class="form-inline">
    <i class="icon-move"></i>
    <input
        type="text"
        value="{{step.name}}"
        class="step-name"
        title="step.name"
        ng-model="step.name"
        ng-blur="rename()" />
    <button class="btn btn-primary" ng-click="openDialog(step)" tooltip="Activities list">
        <i class="icon-list-alt"></i>
    </button>
    <button class="btn" ng-click="addChild(step)" tooltip="Add a child">
        <i class="icon-plus"></i>
    </button>
    <button class="btn" ng-click="copy(step)" tooltip="Copy">
        <i class="icon-copy"></i>
    </button>
    <button class="btn" ng-click="paste(step)" ng-disabled="pasteDisabled" tooltip="Paste">
        <i class="icon-paste"></i>
    </button>
    <button class="btn" ng-click="openTemplateModal(step)" tooltip="Save">
        <i class="icon-heart"></i>
    </button>
    <button class="btn btn-danger" ng-click="remove(step)" tooltip="Delete">
        <i class="icon-trash"></i>
    </button>
    <button class="btn btn-danger" ng-click="removeChildren(step)" ng-show="step.children.length > 0">
        <i class="icon-list"></i>
    </button>
</form>
<ul ui-sortable="sortableOptions" ng-model="step.children">
    <li style="position:relative;"
        ng-repeat="step in step.children"
        ng-include="'partials/tree-item.html'"
        >
    </li>
</ul>
