<h1>Path editor : {{ path.name }}</h1>

<div class="top-toolbar">
    <div class="buttons pull-right">
        <div class="btn-group">
            <button class="btn" ng-click="undo()" ng-disabled="undoDisabled"><i class="icon-reply"></i></button>
            <button class="btn" ng-click="redo()" ng-disabled="redoDisabled"><i class="icon-share-alt"></i></button>
        </div>
        
        <button class="btn btn-primary" ng-click="save(path)" tooltip="Save"><i class="icon-save"></i></button>
        
        <button class="btn btn-success" ng-click="deploy(path)" tooltip="Submit"><i class="icon-share"></i></button>
    </div>
    
    <a class="btn pull-left" pageslide="left" ps-speed="0.5" href="#templates-sidebar"><i class="icon-heart"></i></a>
    
    <ul class="nav nav-pills">
        <li><a href="#/path/list" tooltip="Back to list"><i class="icon-list"></i></a></li>
        
        <li><a href="#/path/global/{{ path.id }}"><i tooltip="Not started" class="icon-ban-circle"></i> Global</a></li>
        
        <li><strong class="divider">&raquo;</strong></li>
        
        <li><a href="#/path/skills/{{ path.id }}"><i tooltip="Not started" class="icon-ban-circle"></i> Skills</a></li>
        
        <li><strong class="divider">&raquo;</strong></li>
        
        <li class="active">
            <a href="#/path/scenario/{{ path.id }}" style="display: inline-block">Scenario</a>
            
            <div class="btn-group" style="display: inline-block;">
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown" tooltip="Change status">
                    <i class="icon-ban-circle"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a href=""><i class="icon-ban-circle"></i> Not started</a></li>
                    <li><a href=""><i class="icon-refresh"></i> In progress</a></li>
                    <li><a href=""><i class="icon-ok"></i> Completed</a></li>
                </ul>
            </div>
        </li>
        
        <li><strong class="divider">&raquo;</strong></li>
        
        <li><a href="#/path/validation/{{ path.id }}"><i tooltip="Not started" class="icon-ban-circle"></i> Validation</a></li>
        
        <li><strong class="divider">&raquo;</strong></li>
        
        <li><a href="#/path/planner/{{ path.id }}" style="display: inline-block;"><i tooltip="Not started" class="icon-ban-circle"></i> Planner</a></li>
    </ul>
</div>

<hr />

<div class="row-fluid">
    <div class="well well-small span6" id="zone">
        <ul>
            <li ng-repeat="step in path.steps" ng-include="'partials/tree-item.html'" ></li>
        </ul>
    </div>
	
    <div class="well well-small span6">
        <div class="pull-right" ng-show="previewStep != null">
            <button ng-click="openStepEdit(previewStep)" class="btn btn-small" tooltip="Edit step"><i class="icon-pencil"></i></button>
            <button class="btn btn-danger btn-small" ng-click="remove(previewStep, true)" tooltip="Delete step">
                <i class="icon-trash"></i>
            </button>
        </div>
        
        <h4>{{ previewStep.name }}</h4>
        
        <p>{{ previewStep.instructions }}</p>
        
        <h5>Documents</h5>
        
        <h5>Tools</h5>
    </div>
</div>

<hr />

<a class="btn btn-small" href="#/path/skills/{{ path.id }}"><i class="icon-backward"></i> Previous step</a>
<a class="btn btn-small btn-primary" href="#/path/validation/{{ path.id }}">Next step <i class="icon-forward icon-white"></i></a>
