<div class="modal-header">
    <h3>Saving template</h3>
</div>

<div class="modal-body">
    <form novalidate name="templateForm">
        <fieldset>
            <label for="template-name" class="control-label">Name</label>
            <input type="text" name="template-name" ng-model="formTemplate.name" class="warning" required value="{{ formTemplate.name }}" />
            <span class="help-inline">Required</span>
            
            <label for="template-description">Description</label>
            <textarea name="template-description" id="template-description" cols="30" rows="10" ng-model="formTemplate.description">
            </textarea>
            
            <label class="checkbox">
                <input type="checkbox" ng-model="formTemplate.hasActivities" />
                Save activites too ?
            </label>
            
            <input type="hidden" ng-model="formTemplate.step" value="{{ step }}" name="template-step" />
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="save(formTemplate)" ng-disabled="!templateForm.$valid">Add to favorites</button>
</div>
