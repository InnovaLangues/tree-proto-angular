<h1>Path List</h1>

<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(id, path) in paths">
            <td><a href="#/path/global/{{ id }}">{{ path.name }}</a></td>
            <td>{{ path.description }}</td>
            <td>
                <button class="btn btn-danger btn-small" ng-click="delete(id)" tooltip="Delete"><i class="icon-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<a href="#/path/global" class="btn btn-primary"><i class="icon-plus"></i></a>
