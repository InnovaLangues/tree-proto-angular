<div class="modal-header">
    <h3>Saving template</h3>
</div>
<div class="modal-body">
<form novalidate ng-init >
    <fieldset>
        <label for="template-name">Name</label>
        <input type="text" name="template-name" ng-model="formTemplate.name">
        <label for="template-description">Description</label>
        <textarea name="template-description" id="template-description" cols="30" rows="10" ng-model="formTemplate.description">
        </textarea>
        <label class="checkbox">
            <input type="checkbox" ng-model="formTemplate.hasActivities">
            Save activites too ?
        </label>
        <input type="text" ng-model="formTemplate.step" value="{{ step }}" name="template-step">
    </fieldset>
</form>
{{ formTemplate }}
</div>
<div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="save(formTemplate)">Save</button>
</div>
