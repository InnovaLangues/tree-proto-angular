<!doctype html>
<html lang="fr" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Simple MVC Model demo</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/ng-pageslide/css/angular-pageslide.less.css">
    <link rel="stylesheet" type="text/css" href="lib/angular-notifications/css/notification.css">
    <link rel="stylesheet" type="text/css" href="css/notification.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak class="ps-push">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="#/path/list">List paths</a></li>
                    <li><a href="#/template/list">List templates</a></li>
                    <li><a href="#/tree">Tree view</a></li>
                    <!--
                    <li><a href="#/timeline">Timeline view</a></li>
                    -->
                </ul>
                <ul class="nav pull-right">
                    <li><a pageslide="left" ps-speed="0.5" href="#secondary-sidebar"><i class="icon-list"></i></a></li>
                    <li><a pageslide="right" ps-speed="0.5" href="#primary-sidebar"><i class="icon-heart"></i></a></li>
                </ul>
            </div>
            <tabset>
                <tab>
                    <tab-heading>
                        <a href="#/path/global/{{ path.id }}">Global</a>
                        <!-- CONTENT -->
                        <div id="primary-sidebar"  style="display:none" >
                            <div ng-include="'partials/primary-sidebar.html'" ng-controller="TemplateController"></div>
                            <a id="primary-sidebar-close" href="#" class="btn">Close</a>
                        </div>
                        <div id="secondary-sidebar"  style="display:none" >
                            <div ng-include="'partials/primary-sidebar.html'" ng-controller="TemplateController"></div>
                            <a id="secondary-sidebar-close" href="#" class="btn">Close</a>
                        </div>
                    </tab-heading>
                </tab>
                <tab>
                    <tab-heading>
                        <a href="#/path/skills/{{ path.id }}">Skills</a>
                        <!-- CONTENT -->
                    </tab-heading>
                </tab>
                <tab>
                    <tab-heading>
                        <a href="#/path/scenario/{{ path.id }}">Scenario</a>
                        <!-- CONTENT -->
                    </tab-heading>
                </tab>
                <tab>
                    <tab-heading>
                        <a href="#/path/validation/{{ path.id }}">Validation</a>
                         <!-- CONTENT -->
                    </tab-heading>
                </tab>
                <tab>
                    <tab-heading>
                        <a href="#/path/planner/{{ path.id }}">Planner</a>
                        <!-- CONTENT -->
                    </tab-heading>
                </tab>
            </tabset>
        </div>
        <div ng-controller="AlertController">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div ng-view></div>
        <div notifications="top right"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-ui/angular-ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/ng-pageslide/js/angular-pageslide-directive.js"></script>
    <script src="lib/angular-notifications/js/notification.js"></script>
</body>
</html>
